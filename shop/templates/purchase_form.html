
<!DOCTYPE html>
<html>
<head>
    <title>Form Pembelian</title>
</head>
<body>
    <h1>Form Pembelian</h1>
    <p>{{ product.name }}</p>
    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width:100px;height:100px;">
    <form action="/purchase-form/{{ product.id }}/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Beli</button>
    </form>
</body>
</html>
